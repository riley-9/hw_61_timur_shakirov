{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
        <form action="{% url 'login' %}" method="POST">

            {% for item in form %}
            {% csrf_token %}
            <div class="col-sm-10">
                <p><label for="{{item.id_for_label}}">{{item.label}}:</label></p>
                <p>{{item}}</p>
                <p>{{item.errors}}</p>
            </div>
            {% endfor %}
            </div>
    <div class="container">
            <button type="submit" class="btn btn-primary" value="Sign-in">Войти</button>
        </form>
    </div>
{% endblock %}
