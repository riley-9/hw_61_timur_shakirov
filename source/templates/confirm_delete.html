{% extends 'base.html' %}

{% block content %}

<div class="col-8 mx-auto">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Удалить задачу?</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{task.task}}</h6>
          <p class="card-text">{{task.description}}</p>
          <p class="card-text">{{task.status}}</p>
          <p class="card-text">{{task.type}}</p>
          <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Да">
            <a href="/" class="btn btn-secondary">Нет</a>
          </form>

        </div>
      </div>
</div>


  {% endblock %}
